specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HappyRedPacket
    network: optimism
    # network: scroll
    # network: arbitrum-one
    # network: sepolia
    source:
      address: "0x62E8cf62Dc0B7d7afF9A1A58CeA14976fDB16a85" # optimism
