specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HappyRedPacket
    network: optimism
    source:
      address: "0x58fc734C073DCBCDa79d5B4d32c89919e696aF53"
      abi: HappyRedPacket
      startBlock: 115247828
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - CreationSuccess
        - RefundSuccess
      abis:
        - name: HappyRedPacket
          file: ./abis/HappyRedPacket.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ClaimSuccess(bytes32,address,uint256,address)
          handler: handleClaimSuccess
        - event: CreationSuccess(uint256,bytes32,string,string,address,uint256,address,uint256,bool,uint256,bytes32)
          handler: handleCreationSuccess
        - event: RefundSuccess(bytes32,address,uint256)
          handler: handleRefundSuccess
      file: ./src/happy-red-packet.ts
